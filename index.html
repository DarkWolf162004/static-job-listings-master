<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-box">
        <img src="images/bg-header-desktop.svg" alt="" />
      </div>
      <div id="frame" class="start border-left-green">
        <img src="images/photosnap.svg" alt="" class="images" />
        <div class="space">
          <div class="first">
            <div class="primary">
              <div class="enterprise-name">Photosnap</div>
              <div class="status chip">New!</div>
              <div class="category chip">Featured</div>
            </div>
            <div class="posicion-name">Senior Frontend Developer</div>

            <div class="general-info">
              <div class="time">1d ago</div>
              <div class="agreement">Full Time</div>
              <div class="country">USA only</div>
            </div>
          </div>

          <div class="horizontal-separator"></div>

          <div class="secundary">
            <div class="role chip">Frontend</div>
            <div class="level chip">Senior</div>
            <div class="languages">
              <div class="web-page chip">HTML</div>
              <div class="blade-style chip">CSS</div>
              <div class="programming chip">JavaScript</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
